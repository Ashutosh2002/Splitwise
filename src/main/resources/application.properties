spring.application.name=Splitwise

# POSTRGRES DB Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
#create -> start from scratch, drop everything and re-create
#update -> keep things as it is, and only update the changes done
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.show-sql = true
spring.jpa.show-sql = true
spring.datasource.url = jdbc:postgresql://localhost:5432/Splitwise
spring.datasource.username = postgres
spring.datasource.password = root
management.endpoints.web.exposure.include = mappings